<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Generator</title>
    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
<h1 id = 'title'>Wisdom Generator <br></h1>
<h3 id = 'instructions'>Describe how you're feeling to generate some random wisdom!</h3>
<p id = "quote"></p>

  <div class="box">
    <select id = "dropdown">
      <option value="" disabled selected>How Are you feeling...?</option>
      <option value = "sad">I'm feeling sad...</option>
      <option value = "angry">I'm feeling angry...</option>
      <option value = "happy">I'm feeling happy...</option>
      <option value = "nervous">I'm feeling stressed...</option>
      <option value = "lazy">I'm feeling lazy...</option>

    </select>
    <i class="fas fa-caret-down"></i>
  </div>
  <div id ="wisdom">
    <button id = "wisdomButton" type="button" name="Result">Impart Wisdom!</button>
  </div>

    <script src = "./script.js" type="text/javascript"></script>
  </body>
</html>
